name: Pipeline tests ServeRest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4.7.0
        with: 
          java-version: '17'
          distribution: 'oracle'
        
      - name: Build Maven
        run: mvn clean package -DskipTests
      
      - name: Upload Artefacts
        uses: actions/upload-artifact@v4.6.0
        with: 
         name: build-artefacts
         path: target/*.jar
         
  HealthCheck: 
   runs-on: ubuntu-latest
   needs: build
   steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2
      
       - name: Setup Java JDK
         uses: actions/setup-java@v4.7.0
         with: 
          java-version: '17'
          distribution: 'oracle'

       - name: Download Artefacts
         uses: actions/download-artifact@v4.1.8
         with: 
          name: build-artefacts
          path: target

       - name: Run HealthCheck
         id: healthcheck
         run: |
          if mvn test "-Dsurefire.suiteXmlFiles=tests-suites/Batata.xml"; then
            echo "success" > healthcheck_status.txt
          else
            echo "failure" > healthcheck_status.txt

       - name: Salvar_Status_HealthCheck
         uses: actions/upload-artifact@v4.6.0
         with:
           name: healthcheck_status
           path: healthcheck_status.txt

  Contrato: 
   runs-on: ubuntu-latest
   needs: HealthCheck
   continue-on-error: true
   steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2
      
       - name: Setup Java JDK
         uses: actions/setup-java@v4.7.0
         with: 
          java-version: '17'
          distribution: 'oracle'

       - name: Download Artefacts
         uses: actions/download-artifact@v4.1.8
         with: 
          name: build-artefacts
          path: target

       - name: Run Contratos
         id: contrato
         env:
           USERNAME_ADMIN: ${{secrets.USERNAME_ADMIN}}
           PASSWORD_ADMIN: ${{secrets.PASSWORD_ADMIN}}
           USERNAME_USER: ${{secrets.USERNAME_USER}}
           PASSWORD_USER: ${{secrets.PASSWORD_USER}}
         run: | 
          if mvn test "-Dsurefire.suiteXmlFiles=tests-suites/Contrato.xml"; then
            echo "success" > contrato_status.txt
          else
            echo "failure" > contrato_status.txt
          fi 

       - name: Salvar_Status_Contrato
         uses: actions/upload-artifact@v4.6.0
         with:
           name: contrato_status
           path: contrato_status.txt

       - name: Salvar_Allure_Contrato
         uses: actions/upload-artifact@v4.6.0
         with:
           name: allure-results-contrato
           path: allure-results

  Funcionais: 
   runs-on: ubuntu-latest
   needs: Contrato
   continue-on-error: true
   steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2
      
       - name: Setup Java JDK
         uses: actions/setup-java@v4.7.0
         with: 
          java-version: '17'
          distribution: 'oracle'

       - name: Download Artefacts
         uses: actions/download-artifact@v4.1.8
         with: 
          name: build-artefacts
          path: target

       - name: Run Funcionais
         id: funcionais
         env:
           USERNAME_ADMIN: ${{secrets.USERNAME_ADMIN}}
           PASSWORD_ADMIN: ${{secrets.PASSWORD_ADMIN}}
           USERNAME_USER: ${{secrets.USERNAME_USER}}
           PASSWORD_USER: ${{secrets.PASSWORD_USER}}
           USER_ID_CARRINHO: ${{secrets.USER_ID_CARRINHO}}
         run: | 
          if mvn test "-Dsurefire.suiteXmlFiles=tests-suites/Funcionais.xml"; then
            echo "success" > funcionais_status.txt
          else
            echo "failure" > funcionais_status.txt
          fi

       - name: Salvar_Status_Funcionais
         uses: actions/upload-artifact@v4.6.0
         with:
            name: funcionais_status
            path: funcionais_status.txt

       - name: Salvar_Allure_Funcional
         uses: actions/upload-artifact@v4.6.0
         with:
             name: allure-results-funcionais
             path: allure-results

  Report:
    runs-on: ubuntu-latest
    needs: [HealthCheck, Contrato, Funcionais]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Criar artefatos vazios se os testes n√£o rodaram
        run: |
          touch contrato_status.txt funcionais_status.txt
          echo "success" > contrato_status.txt
          echo "success" > funcionais_status.txt

      - name: Baixar_Status_HealthCheck
        uses: actions/download-artifact@v4.1.8
        with:
          name: healthcheck_status
          path: ./

      - name: Verificar falha no HealthCheck
        id: check_health
        run: |
          if [[ "$(cat healthcheck_status.txt)" == "failure" ]]; then
            echo "HealthCheck falhou, pulando download dos artefatos..."
            echo "failure" > contrato_status.txt
            echo "failure" > funcionais_status.txt
          fi  

      - name: Download_Resultado_Contrato
        if: always()
        continue-on-error: true
        uses: actions/download-artifact@v4.1.8
        with:
          name: allure-results-contrato
          path: allure-results/Contrato

      - name: Download_Resultado_Funcionais
        if: always()
        continue-on-error: true
        uses: actions/download-artifact@v4.1.8
        with:
          name: allure-results-funcionais
          path: allure-results/Funcionais

      - name: Baixar_Status_Contrato
        if: success()
        continue-on-error: true
        uses: actions/download-artifact@v4.1.8
        with:
          name: contrato_status
          path: ./

      - name: Baixar_Status_Funcionais
        if: success()
        continue-on-error: true
        uses: actions/download-artifact@v4.1.8
        with:
          name: funcionais_status
          path: ./

      - name: Consolidar_Report
        if: always()
        run: |
          mkdir -p allure-results
          cp -r allure-results/Contrato/* allure-results/ || true
          cp -r allure-results/Funcionais/* allure-results/ || true

      - name: Salvar_Allure_Completo
        uses: actions/upload-artifact@v4.6.0
        with:
           name: allure-results-completo
           path: allure-results

      - name: Instalar_Allure
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -xvzf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH

      - name: Gerar_Report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Publicar_Report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_branch: gh-pages
          publish_dir: ./allure-report

      - name: Enviar notifica√ß√£o para Discord
        run: |
          STATUS_HEALTH="‚úÖ Success"
          STATUS_CONTRATO="‚úÖ Success"
          STATUS_FUNC="‚úÖ Success"

          # Capturar o status real dos jobs
          if [[ "$(cat healthcheck_status.txt)" == "failure" ]]; then STATUS_HEALTH="‚ùå Failed"; fi
          if [[ "$(cat contrato_status.txt)" == "failure" ]]; then STATUS_CONTRATO="‚ùå Failed"; fi
          if [[ "$(cat funcionais_status.txt)" == "failure" ]]; then STATUS_FUNC="‚ùå Failed"; fi

          # Definir cor da mensagem (vermelho se houver falha)
          COLOR=65280  # Verde
          if [[ "$STATUS_HEALTH" == "‚ùå Failed" || "$STATUS_CONTRATO" == "‚ùå Failed" || "$STATUS_FUNC" == "‚ùå Failed" ]]; then
            COLOR=16711680  # Vermelho
          fi

          # Enviar notifica√ß√£o para o Discord
          curl -H "Content-Type: application/json" -X POST -d '{
            "username": "Megazord da Qualidade",
            "embeds": [{
              "title": "üöÄ Resultado da Pipeline",
              "description": "**Status dos Testes:**\n\n üîπ **HealthCheck:** '"$STATUS_HEALTH"'\nüîπ **Contrato:** '"$STATUS_CONTRATO"'\nüîπ **Funcionais:** '"$STATUS_FUNC"'\n\n**[üìä Relat√≥rio de Testes](https://isabeletorres.github.io/Task-GitHub-Actions/)**",
              "color": '"$COLOR"'
            }]
          }' ${{ secrets.WEBHOOK_DISCORD }}
