name: Pipeline tests ServeRest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4.7.0
        with: 
          java-version: '17'
          distribution: 'oracle'
        
      - name: Build Maven
        run: mvn clean package -DskipTests
      
      - name: Upload Artefacts
        uses: actions/upload-artifact@v4.6.0
        with: 
         name: build-artefacts
         path: target/*.jar
         
  HealthCheck: 
   runs-on: ubuntu-latest
   needs: build
   steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2
      
       - name: Setup Java JDK
         uses: actions/setup-java@v4.7.0
         with: 
          java-version: '17'
          distribution: 'oracle'

       - name: Download Artefacts
         uses: actions/download-artifact@v4.1.8
         with: 
          name: build-artefacts
          path: target

       - name: Run HealthCheck
         run: mvn test "-Dsurefire.suiteXmlFiles=tests-suites/HealthCheck.xml" || true

  Contrato: 
   runs-on: ubuntu-latest
   needs: HealthCheck
   continue-on-error: true
   steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2
      
       - name: Setup Java JDK
         uses: actions/setup-java@v4.7.0
         with: 
          java-version: '17'
          distribution: 'oracle'

       - name: Download Artefacts
         uses: actions/download-artifact@v4.1.8
         with: 
          name: build-artefacts
          path: target

       - name: Run Contratos
         env:
           USERNAME_ADMIN: ${{secrets.USERNAME_ADMIN}}
           PASSWORD_ADMIN: ${{secrets.PASSWORD_ADMIN}}
           USERNAME_USER: ${{secrets.USERNAME_USER}}
           PASSWORD_USER: ${{secrets.PASSWORD_USER}}
         run: mvn test "-Dsurefire.suiteXmlFiles=tests-suites/Contrato.xml" || true

       - name: Salvar_Allure_Contrato
         uses: actions/upload-artifact@v4.6.0
         with:
           name: allure-results-contrato
           path: allure-results

  Funcionais: 
   runs-on: ubuntu-latest
   needs: Contrato
   continue-on-error: true
   steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2
      
       - name: Setup Java JDK
         uses: actions/setup-java@v4.7.0
         with: 
          java-version: '17'
          distribution: 'oracle'

       - name: Download Artefacts
         uses: actions/download-artifact@v4.1.8
         with: 
          name: build-artefacts
          path: target

       - name: Run Funcionais
         env:
           USERNAME_ADMIN: ${{secrets.USERNAME_ADMIN}}
           PASSWORD_ADMIN: ${{secrets.PASSWORD_ADMIN}}
           USERNAME_USER: ${{secrets.USERNAME_USER}}
           PASSWORD_USER: ${{secrets.PASSWORD_USER}}
           USER_ID_CARRINHO: ${{secrets.USER_ID_CARRINHO}}
         run: mvn test "-Dsurefire.suiteXmlFiles=tests-suites/Funcionais.xml" || true

       - name: Salvar_Allure_Funcional
         uses: actions/upload-artifact@v4.6.0
         with:
             name: allure-results-funcionais
             path: allure-results

  Report:
    runs-on: ubuntu-latest
    needs: [HealthCheck, Contrato, Funcionais]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Download_Resultado_Contrato
        if: always()
        uses: actions/download-artifact@v4.1.8
        with:
          name: allure-results-contrato
          path: allure-results/Contrato

      - name: Download_Resultado_Funcionais
        if: always()
        uses: actions/download-artifact@v4.1.8
        with:
          name: allure-results-funcionais
          path: allure-results/Funcionais

      - name: Consolodar_Report
        if: always()
        run: |
          echo "Before Copying:"
          ls -R allure-results
          mkdir -p allure-results
          cp -r allure-results/Contrato/* allure-results/
          cp -r allure-results/Funcionais/* allure-results/
          echo "After Copying:"
          ls -R allure-results

      - name: Salvar_Allure_Completo
        uses: actions/upload-artifact@v4.6.0
        with:
           name: allure-results-completo
           path: allure-results

      - name: Instalar_Allure
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -xvzf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH

      - name: Gerar_Report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Publicar_Report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_branch: gh-pages
          publish_dir: ./allure-report
