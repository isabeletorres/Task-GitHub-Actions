name: Pipeline tests ServeRest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4.7.0
        with: 
          java-version: '17'
          distribution: 'oracle'
        
      - name: Build Maven
        run: mvn clean package -DskipTests
      
      - name: Upload Artefacts
        uses: actions/upload-artifact@v4.6.0
        with: 
         name: build-artefacts
         path: target/*.jar
         
  HealthCheck: 
   runs-on: ubuntu-latest
   needs: build
   steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2
      
       - name: Setup Java JDK
         uses: actions/setup-java@v4.7.0
         with: 
          java-version: '17'
          distribution: 'oracle'

       - name: Download Artefacts
         uses: actions/download-artifact@v4.1.8
         with: 
          name: build-artefacts
          path: target

       - name: Run HealthCheck
         run: mvn test "-Dsurefire.suiteXmlFiles=tests-suites/HealthCheck.xml"

  Contrato: 
   runs-on: ubuntu-latest
   needs: HealthCheck
   steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2
      
       - name: Setup Java JDK
         uses: actions/setup-java@v4.7.0
         with: 
          java-version: '17'
          distribution: 'oracle'

       - name: Download Artefacts
         uses: actions/download-artifact@v4.1.8
         with: 
          name: build-artefacts
          path: target

       - name: Run HealthCheck
         env:
           USERNAME_ADMIN: ${{secrets.USERNAME_ADMIN}}
           PASSWORD_ADMIN: ${{secrets.PASSWORD_ADMIN}}
           USERNAME_USER: ${{secrets.USERNAME_USER}}
           PASSWORD_USER: ${{secrets.PASSWORD_USER}}
         run: mvn test "-Dsurefire.suiteXmlFiles=tests-suites/Contrato.xml"

  Funcionais: 
   runs-on: ubuntu-latest
   needs: Contrato
   steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2
      
       - name: Setup Java JDK
         uses: actions/setup-java@v4.7.0
         with: 
          java-version: '17'
          distribution: 'oracle'

       - name: Download Artefacts
         uses: actions/download-artifact@v4.1.8
         with: 
          name: build-artefacts
          path: target

       - name: Run HealthCheck
         env:
           USERNAME_ADMIN: ${{secrets.USERNAME_ADMIN}}
           PASSWORD_ADMIN: ${{secrets.PASSWORD_ADMIN}}
           USERNAME_USER: ${{secrets.USERNAME_USER}}
           PASSWORD_USER: ${{secrets.PASSWORD_USER}}
         run: mvn test "-Dsurefire.suiteXmlFiles=tests-suites/Funcionais.xml"
          
          
          
        
        
         





















          
